<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/query.css" rel="stylesheet">
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/echarts.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=64765ebc22505f872632f4291ac997d6"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <div  style="position:absolute;width: 100%;z-index:100;visibility:hidden;" id="TTjiantou" value="0" class="headBarBg-linear bar bar-header">
        <div ng-click="previousSlide()" id="TTjiantouLeft" style="position:absolute; z-index:101;" class="buttons buttons-left left-buttons">
            <img src="img/left2.png" style="width: 20px;height: 25px;"></div>
        <div ng-click="nextSlide()"  id="TTjiantouRight" style="position:absolute;z-index:101;" class="buttons buttons-right right-buttons">
            <img src="img/right2.png" style="width: 20px;height: 25px;"></div>
    </div>
  </body>
</html>
